<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reading Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #666;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .comic-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #444;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .comic-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .comic-info h3 {
            color: #4a9eff;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .comic-info p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .comic-info .synopsis {
            font-size: 13px;
            color: #ccc;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .comic-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 12px;
            font-size: 12px;
        }

        .btn-edit {
            background-color: #28a745;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 10px 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #444;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .config-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #444;
        }

        .config-section h3 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .config-form {
            display: grid;
            gap: 15px;
        }

        .config-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background-color: #28a745;
        }

        .status-disconnected {
            background-color: #dc3545;
        }

        .rating-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 16px;
            color: #666;
            cursor: pointer;
        }

        .star.active {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .comics-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .config-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Comic Reading Tracker</h1>
            <p>Catat dan kelola riwayat baca komik Anda</p>
        </div>

        <div class="config-section" id="configSection">
            <h3>‚öôÔ∏è Konfigurasi GitHub</h3>
            <div class="config-form">
                <div class="config-row">
                    <label>GitHub Username:</label>
                    <input type="text" id="githubUsername" placeholder="username">
                </div>
                <div class="config-row">
                    <label>Repository Name:</label>
                    <input type="text" id="githubRepo" placeholder="repository-name">
                </div>
                <div class="config-row">
                    <label>Personal Access Token:</label>
                    <input type="password" id="githubToken" placeholder="ghp_...">
                </div>
                <div class="config-row">
                    <div></div>
                    <div>
                        <button class="btn btn-small" onclick="saveConfig()">Simpan Konfigurasi</button>
                        <span id="connectionStatus">
                            <span class="status-indicator status-disconnected"></span>
                            Belum terhubung
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Cari komik berdasarkan judul...">
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
            </div>
            <button class="btn" onclick="openAddModal()">+ Tambah Komik</button>
        </div>

        <div class="comics-grid" id="comicsGrid">
            <div class="empty-state">
                <h3>üìñ Belum ada komik</h3>
                <p>Mulai tambahkan komik pertama Anda!</p>
            </div>
        </div>
    </div>

    <!-- Modal Tambah/Edit Komik -->
    <div id="comicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Komik Baru</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="comicForm" onsubmit="saveComic(event)">
                <div class="form-group">
                    <label>Cover Komik:</label>
                    <div class="file-input-wrapper">
                        <input type="file" class="file-input" id="coverInput" accept="image/*" onchange="previewImage(event)">
                        <label for="coverInput" class="file-input-label">
                            üìÅ Pilih gambar cover
                        </label>
                    </div>
                    <img id="imagePreview" class="preview-image" style="display: none;">
                </div>

                <div class="form-group">
                    <label>Judul:</label>
                    <input type="text" id="titleInput" required>
                </div>

                <div class="form-group">
                    <label>Chapter:</label>
                    <input type="text" id="chapterInput" placeholder="Chapter 1-10 atau Chapter 45">
                </div>

                <div class="form-group">
                    <label>Tipe:</label>
                    <select id="typeInput" required>
                        <option value="">Pilih tipe</option>
                        <option value="manga">Manga</option>
                        <option value="manhwa">Manhwa</option>
                        <option value="manhua">Manhua</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating-stars" id="ratingStars">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="ratingInput" value="0">
                </div>

                <div class="form-group">
                    <label>Tanggal Baca:</label>
                    <input type="date" id="dateInput" required>
                </div>

                <div class="form-group">
                    <label>Sinopsis:</label>
                    <textarea id="synopsisInput" placeholder="Tulis sinopsis singkat..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let comics = [];
        let editingId = null;
        let githubConfig = {
            username: '',
            repo: '',
            token: ''
        };

        // Load configuration and data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            loadComics();
            setupEventListeners();
            setDefaultDate();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchComics(e.target.value);
            });

            // Rating stars
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    setRating(rating);
                });
            });
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        }

        function loadConfig() {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                githubConfig = JSON.parse(savedConfig);
                document.getElementById('githubUsername').value = githubConfig.username;
                document.getElementById('githubRepo').value = githubConfig.repo;
                document.getElementById('githubToken').value = githubConfig.token;
                updateConnectionStatus(true);
            }
        }

        function saveConfig() {
            githubConfig.username = document.getElementById('githubUsername').value;
            githubConfig.repo = document.getElementById('githubRepo').value;
            githubConfig.token = document.getElementById('githubToken').value;

            if (githubConfig.username && githubConfig.repo && githubConfig.token) {
                localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                updateConnectionStatus(true);
                alert('Konfigurasi berhasil disimpan!');
                loadComics(); // Reload data from GitHub
            } else {
                alert('Mohon lengkapi semua field konfigurasi!');
            }
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected && githubConfig.username && githubConfig.repo && githubConfig.token) {
                statusElement.innerHTML = '<span class="status-indicator status-connected"></span>Terhubung ke GitHub';
            } else {
                statusElement.innerHTML = '<span class="status-indicator status-disconnected"></span>Belum terhubung';
            }
        }

        async function loadComics() {
            if (!githubConfig.username || !githubConfig.repo || !githubConfig.token) {
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/bookmarks.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    comics = JSON.parse(content);
                    renderComics();
                } else if (response.status === 404) {
                    // File doesn't exist yet, create it
                    comics = [];
                    await saveToGitHub();
                }
            } catch (error) {
                console.error('Error loading comics:', error);
                comics = [];
                renderComics();
            }
        }

        async function saveToGitHub() {
            if (!githubConfig.username || !githubConfig.repo || !githubConfig.token) {
                alert('Mohon konfigurasi GitHub terlebih dahulu!');
                return false;
            }

            try {
                const content = btoa(JSON.stringify(comics, null, 2));
                
                // Get current file SHA if exists
                let sha = null;
                try {
                    const existingFile = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/bookmarks.json`, {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (existingFile.ok) {
                        const fileData = await existingFile.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // File doesn't exist, that's fine
                }

                const payload = {
                    message: `Update comic bookmarks - ${new Date().toISOString()}`,
                    content: content
                };

                if (sha) {
                    payload.sha = sha;
                }

                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/bookmarks.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    return true;
                } else {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                alert('Gagal menyimpan ke GitHub. Periksa konfigurasi Anda.');
                return false;
            }
        }

        function renderComics() {
            const grid = document.getElementById('comicsGrid');
            
            if (comics.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üìñ Belum ada komik</h3>
                        <p>Mulai tambahkan komik pertama Anda!</p>
                    </div>
                `;
                return;
            }

            const comicsHTML = comics.map(comic => `
                <div class="comic-card">
                    ${comic.cover ? 
                        `<img src="${comic.cover}" alt="${comic.title}" class="comic-cover">` :
                        `<div class="comic-cover">üìö No Cover</div>`
                    }
                    <div class="comic-info">
                        <h3>${comic.title}</h3>
                        <p><strong>Chapter:</strong> ${comic.chapter || 'N/A'}</p>
                        <p><strong>Tipe:</strong> ${comic.type.toUpperCase()}</p>
                        <p><strong>Rating:</strong> ${'‚òÖ'.repeat(comic.rating)}${'‚òÜ'.repeat(5-comic.rating)}</p>
                        <p><strong>Tanggal:</strong> ${formatDate(comic.date)}</p>
                        ${comic.synopsis ? `<p class="synopsis"><strong>Sinopsis:</strong> ${comic.synopsis}</p>` : ''}
                    </div>
                    <div class="comic-actions">
                        <button class="btn btn-small btn-edit" onclick="editComic('${comic.id}')">Edit</button>
                        <button class="btn btn-small btn-delete" onclick="deleteComic('${comic.id}')">Hapus</button>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = comicsHTML;
        }

        function searchComics(query) {
            const grid = document.getElementById('comicsGrid');
            
            if (!query.trim()) {
                renderComics();
                return;
            }

            const filteredComics = comics.filter(comic => 
                comic.title.toLowerCase().includes(query.toLowerCase())
            );

            if (filteredComics.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç Tidak ditemukan</h3>
                        <p>Tidak ada komik yang cocok dengan pencarian "${query}"</p>
                    </div>
                `;
                return;
            }

            const comicsHTML = filteredComics.map(comic => `
                <div class="comic-card">
                    ${comic.cover ? 
                        `<img src="${comic.cover}" alt="${comic.title}" class="comic-cover">` :
                        `<div class="comic-cover">üìö No Cover</div>`
                    }
                    <div class="comic-info">
                        <h3>${comic.title}</h3>
                        <p><strong>Chapter:</strong> ${comic.chapter || 'N/A'}</p>
                        <p><strong>Tipe:</strong> ${comic.type.toUpperCase()}</p>
                        <p><strong>Rating:</strong> ${'‚òÖ'.repeat(comic.rating)}${'‚òÜ'.repeat(5-comic.rating)}</p>
                        <p><strong>Tanggal:</strong> ${formatDate(comic.date)}</p>
                        ${comic.synopsis ? `<p class="synopsis"><strong>Sinopsis:</strong> ${comic.synopsis}</p>` : ''}
                    </div>
                    <div class="comic-actions">
                        <button class="btn btn-small btn-edit" onclick="editComic('${comic.id}')">Edit</button>
                        <button class="btn btn-small btn-delete" onclick="deleteComic('${comic.id}')">Hapus</button>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = comicsHTML;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderComics();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Komik Baru';
            document.getElementById('comicForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('ratingInput').value = '0';
            updateRatingStars(0);
            setDefaultDate();
            document.getElementById('comicModal').style.display = 'block';
        }

        function editComic(id) {
            const comic = comics.find(c => c.id === id);
            if (!comic) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Komik';
            
            document.getElementById('titleInput').value = comic.title;
            document.getElementById('chapterInput').value = comic.chapter || '';
            document.getElementById('typeInput').value = comic.type;
            document.getElementById('ratingInput').value = comic.rating;
            document.getElementById('dateInput').value = comic.date;
            document.getElementById('synopsisInput').value = comic.synopsis || '';
            
            updateRatingStars(comic.rating);
            
            if (comic.cover) {
                const preview = document.getElementById('imagePreview');
                preview.src = comic.cover;
                preview.style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
            
            document.getElementById('comicModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('comicModal').style.display = 'none';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function setRating(rating) {
            document.getElementById('ratingInput').value = rating;
            updateRatingStars(rating);
        }

        function updateRatingStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function saveComic(event) {
            event.preventDefault();
            
            const title = document.getElementById('titleInput').value;
            const chapter = document.getElementById('chapterInput').value;
            const type = document.getElementById('typeInput').value;
            const rating = parseInt(document.getElementById('ratingInput').value);
            const date = document.getElementById('dateInput').value;
            const synopsis = document.getElementById('synopsisInput').value;
            const coverFile = document.getElementById('coverInput').files[0];
            
            let coverData = null;
            if (coverFile) {
                coverData = await fileToBase64(coverFile);
            } else if (editingId) {
                const existingComic = comics.find(c => c.id === editingId);
                coverData = existingComic?.cover || null;
            }

            const comic = {
                id: editingId || generateId(),
                title,
                chapter,
                type,
                rating,
                date,
                synopsis,
                cover: coverData,
                createdAt: editingId ? comics.find(c => c.id === editingId).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (editingId) {
                const index = comics.findIndex(c => c.id === editingId);
                comics[index] = comic;
            } else {
                comics.unshift(comic);
            }

            const saved = await saveToGitHub();
            if (saved) {
                renderComics();
                closeModal();
                alert(editingId ? 'Komik berhasil diperbarui!' : 'Komik berhasil ditambahkan!');
            }
        }

        async function deleteComic(id) {
            if (confirm('Yakin ingin menghapus komik ini?')) {
                comics = comics.filter(c => c.id !== id);
                const saved = await saveToGitHub();
                if (saved) {
                    renderComics();
                    alert('Komik berhasil dihapus!');
                }
            }
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('comicModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
